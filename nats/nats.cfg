port: 4222
monitor_port: 8222

debug: false
trace: false

tls {
  cert_file: "/etc/nats/ssl/certs/nats.local.pem"
  key_file: "/etc/nats/ssl/private_keys/nats.local.pem"
  ca_file: "/etc/nats/ssl/certs/ca.pem"
  verify: true
  timeout: 2
}

max_payload: 1048576
max_pending_size: 10485760
max_connections: 65536

